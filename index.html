<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>TravelTip TravelTip</title>
</head>

<body>
    <div class="main-body">

        <header>
            <div class="main-header main-layout">
                <div class="logo">
                    <h1>üåêTravelTip</h1>
                </div>
                <div class="nav-bar">
                    <ul>
                        <li>Map</li>
                        <li>My favorits</li>
                    </ul>
                </div>
            </div>
        </header>
        <div class="main-container main-layout">
            <section class="map">
                <div id="map" style="width: 100%; height: 400px;"></div>
            </section>
            <section class="btn-sec grid align-between">
                <div class="location-serch">
                    <input type="search" placeholder="Enter your location">
                </div>
                <button onclick="onAddMarker()" class="btn-add-marker">Add Marker Speific Location</button>
                <button onclick="onMyLocation()" class="btn-add-marker">Go To My Location</button>
                <button onclick="onGetUserPos()" class="btn-user-pos">Get User Location</button>
                <button onclick="onGetLocs()" class="btn-get-locs">Get Locations</button>
                <button onclick="onPanTo()" class="btn-pan">Pan Map to Tokyo</button>
                <button onclick="onCopyLink()" class="btn-pan">Get Copy Link</button>
                <label class="copy-link" for=""></label>
            </section>
            <section class="locations">
                <p>You are at: <span class="user-pos"></span></p>
                <table class="locs">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Lat</th>
                            <th>Lng</th>
                            <th>Created At</th>
                            <th>Updated At</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody class="tbody-locs"></tbody>
                </table>
            </section>
        </div>
        <footer>
            <div class="main-footer">
                <div class="logo">üåêTravelTip</div>
            </div>
        </footer>
    </div>


    <script type="module" src="js/app.controller.js"></script>
</body>

</html>
